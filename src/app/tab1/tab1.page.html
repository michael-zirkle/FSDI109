<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Posts Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg1">
    <h1>  </h1>

    <ion-card *ngFor="let msg of messages" color="bg">
      <ion-card-content>
      <ion-img *ngIf="msg.imageUrl" src="{{msg.imageUrl}}"></ion-img>
      {{ msg.text }}
    </ion-card-content>

    <ion-card-header>
      <ion-card-title> {{ msg.from }}</ion-card-title>
      <ion-card-subtitle> {{ msg.createdOn | date: 'MM/dd/yyyy HH:mm' }}</ion-card-subtitle>
    </ion-card-header>

    </ion-card>
</ion-content>
